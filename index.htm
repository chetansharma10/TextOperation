<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fun with Strings</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>

    <div class="container">
        <div class="headings">
            <h1>Texti.com</h1>
            <h6>Play Operations,With your text in a click</h6>

        </div>




        <div class="resultArea">
      
                <div class="consolelog">
                    <textarea id="text"></textarea>
                </div>
                <div class="result">
                    <div class="group">
                        <button id="clear"   ><img src="3.webp" ></button>
                        <button id="upperCase"><img src="1.png" ></button>
                        <button id="lowerCase"><img src="2.png"></button>
                        <button id="repo"><img src="op.png"></button>

                    </div>
                    <p id="result" >No Such Operations</p>

                    <h3 id="inf"></h3>
                </div>

    
        </div>





        <div class="buttonGroup">
            <div class="inputs">
                <input id="searchText" type="text" placeholder="Search text">
                <input id="replaceText" type="text" placeholder="Replace text">    
            </div>
            <div class="buttons">


                <button id="perform">Perform</button>



            </div>


        </div>


    </div>
    <script src="index.js"></script>
    
</body>
</html>
